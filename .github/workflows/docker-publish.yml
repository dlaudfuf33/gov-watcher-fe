name: Docker Build and Push to Docker Hub

# "Release 생성(published)" 이벤트가 발생했을 때만 실행
on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 깃허브 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker Buildx 설치 (다중 아키텍처 빌드를 위해)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker 이미지 빌드 & 푸시
      - name: Build and Push Docker image
        run: |
          docker buildx build --push \
          --platform linux/amd64,linux/arm64 \
          --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }} \
          --tag dlaudfuf33/gov-watcher-fe:${{ github.event.release.tag_name }} \
          --tag dlaudfuf33/gov-watcher-fe:latest \
          .
